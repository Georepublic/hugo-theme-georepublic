{{ define "title" }}
  {{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main role="main" class="flex-shrink-0 mb-0">

  <div class="text-white jumbotron bg-dark" >
    <div class="container py-2">
      <div class="row">
        <div class="col-lg-8 offset-lg-0">
          <h1 class="display-2">{{ .Title | default .Site.Title }}</h1>
        </div>
      </div>
    </div>
  </div>

  <article class="container mt-5">
    {{ .Content }}

    {{ with .Params.tags }}
    <div>
      <ul id="tags">
        {{ range . }}
        <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
      </ul>
    </div>
    {{ end }}

  </article>
</main>
{{ end }}
