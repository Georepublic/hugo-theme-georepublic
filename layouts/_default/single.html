{{ define "title" }}
  {{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main role="main" class="flex-shrink-0 mb-0">

  <div class="p-5 mb-4 text-white bg-theme-dark">
    <div class="container py-4 text-center">
      <h1 class="display-2 fw-bold">{{ .Title | default .Site.Title }}</h1>
    </div>
  </div>

  <article class="container mt-5">
    {{ .Content }}

    {{ with .Params.tags }}
    <div>
      <ul id="tags">
        {{ range . }}
        <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
      </ul>
    </div>
    {{ end }}

  </article>
</main>
{{ end }}
