{{ define "title" }}
  {{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main role="main" class="flex-shrink-0 mb-0">
  <div>
    {{ if or .Title .Content }}
    <div>
      {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    {{ end }}

    {{ range .Paginator.Pages }}
    {{ .Render "summary" }}
    {{ end }}
    {{ template "_internal/pagination.html" . }}
  </div>
</main>
{{ end }}
