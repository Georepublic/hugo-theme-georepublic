{{ $title := (.Get "title") | default "" }}
{{ $align := (.Get "align") | default "left" }}
{{ $image := (.Get "image") }}

<div class="container pt-md-1 pb-md-4 mb-2">
  <div class="row">
  {{ if eq $align "left" }}
    <div class="col-xl-6 mt-1 align-self-top mb-5">
      <img class="img-fluid mx-auto d-block px-4" src="{{ $image }}" alt="{{ $title }}" title="{{ $title }}">
    </div>
    <div class="col-xl-6">
      <p class="text-muted text-uppercase mb-0">{{ $title }}</p>
      {{ .Inner | markdownify }}
    </div>
  {{ else }}
    <div class="col-xl-6">
      <p class="text-muted text-uppercase mb-0">{{ $title }}</p>
      {{ .Inner | markdownify }}
    </div>
    <div class="col-xl-6 mt-1 align-self-top mb-5">
      <img class="img-fluid mx-auto d-block px-4" src="{{ $image }}" alt="{{ $title }}" title="{{ $title }}">
    </div>
  {{ end }}
  </div>
</div>
