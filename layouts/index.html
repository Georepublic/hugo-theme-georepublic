{{ define "title" }}
  {{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main role="main" class="flex-shrink-0">

  {{ if (isset .Params "banner") }}
  <div class="p-5 mb-4 text-white bg-theme-dark">
    <div class="container py-4 text-center">
      <h1 class="display-2 fw-bold">{{ .Title | default .Site.Title }}</h1>
    </div>
  </div>
  {{ end }}

  <div class="container mt-5">
    {{ .Content }}
  </div>
</main>
{{ end }}
