{{ define "title" }}
  {{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main role="main" class="flex-shrink-0">

  {{ if (isset .Params "banner") }}
    {{ partial "banner" . }}
  {{ end }}

  <div class="container my-5">
    {{ .Content }}
  </div>

  {{ if (isset .Params "callout") }}
  <div class="p-5 mt-5 bg-theme-light">
    {{ with .Params.callout }}
    {{ $name := . }}
    {{ partial $name . }}
    {{ end }}
  </div>
  {{ end }}

</main>
{{ end }}
