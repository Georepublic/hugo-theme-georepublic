{{ if and (eq .Kind "page") (in .Site.Params.ldjson.sections .Section) }}
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Article",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .Site.BaseURL }}"
    },
    "articleSection": "{{ .Section | humanize }}",
    "name": "{{ .Title }}",
    "headline": "{{ .Title }}",
    "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
    "inLanguage": "{{ .Lang }}",
    "author": "{{ with .Site.Params.Author }}{{ . }}{{ end }}",
    "creator": "{{ with .Site.Params.Author }}{{ . }}{{ end }}",
    "publisher": "{{ with .Site.Params.Author }}{{ . }}{{ end }}",
    "accountablePerson": "{{ with .Site.Params.Author }}{{ . }}{{ end }}",
    "copyrightHolder": "{{ with .Site.Params.Author }}{{ . }}{{ end }}",
    "copyrightYear": "{{ .Lastmod.Format "2006" }}",
    "datePublished": "{{ .Lastmod.UTC.Format "2006-01-02T15:04:05Z" | safeHTML }}",
    "dateModified": "{{ .Lastmod.UTC.Format "2006-01-02T15:04:05Z" | safeHTML }}",
    "url": "{{ .RelPermalink }}",
    "wordCount": "{{ .WordCount }}",
    "keywords": [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}{{ .Section | humanize }} ]
  }
</script>
{{ end }}
