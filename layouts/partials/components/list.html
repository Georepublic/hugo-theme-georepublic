<div class="col-md-8 offset-md-2 text-start">
  <div class="card shadow-sm border-0 h-100">
    <div class="card-body">
      {{ with .Params.date }}
      <div class="text-muted">{{ . | time.Format ":date_long" }}</div>
      {{ end }}

      <h3 class="mb-0">{{ .Title }}</h3>

      <a href="{{ .Permalink }}" class="stretched-link"></a>

      {{ with .Params.abstract }}
      <p class="card-text mb-auto mt-3">{{ . }}</p>
      {{ end }}
    </div>
  </div>
</div>
