<div class="col-md-8 offset-md-2 text-start">
  <div class="card card-animated shadow-sm border-0 h-100">
    <div class="card-body">
      {{ if (isset .Params "date") }}
      <div class="text-muted">{{ .Params.date | time.Format ":date_long" }}</div>
      {{ end }}

      <h3 class="mb-0">{{ .Title }}</h3>
      <p class="card-text mb-auto mt-3 line-clamp">{{ .Params.abstract | default .Summary }}</p>
    </div>

    <div class="card-footer border-0 bg-transparent">
      <div class="d-flex justify-content-between align-items-center">
        <a href="{{ .Permalink }}" class="stretched-link">{{ i18n "readMore" }}</a>
        <small class="text-muted">{{ i18n "ReadingTime" .ReadingTime }}</small>
      </div>
    </div>
  </div>
</div>
