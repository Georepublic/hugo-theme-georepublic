<div class="col text-center align-self-center d-flex border-0 h-100">
  {{ $title := .Title }}
  {{ $params := .Params }}
  {{ with .Resources.ByType "image" }}
    {{ range . }}
      {{ $image := . }}
      {{ if ne .MediaType.SubType "svg" }}
        {{ $image = .Fill "640x320" }}
      {{ end }}
      <a href="{{ $params.href }}" class="p-3">
        <img class="img-fluid" src="{{ $image.RelPermalink }}" alt="{{ $title }}" title="{{ $title }}">
      </a>
    {{ end }}
  {{ end }}
</div>
